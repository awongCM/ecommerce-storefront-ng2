<div class="shopping-cart">
  <h2>Shopping Cart</h2>

  <div class="cart-item-list">
    <div class="cart-items-table" *ngIf="cartItems.length > 0  ">
        <div class="table-headings">
          <span class="heading">Product</span>
          <span class="heading">Quantity</span>
          <span class="heading">Total</span>
          <span class="heading">Action</span>
        </div>
        <ul>
            <cart-item *ngFor="let cartItem of cartItems" 
                      [selectedCartItem]="cartItem" >
            </cart-item>
        </ul>
        <div class="total-price-container">
          <div class="cell-wrapper">
            <span>Cart Overview</span>
            <div class="subtotal-price">
                <span>Sub Total</span>
                <span>${{cart_price_total | number : '1.2-2'}}</span>
            </div>
            <div class="total-price">
              <span>Total</span>
              <span>${{cart_price_total | number : '1.2-2'}} USD</span>
            </div>
          </div>
        </div>

        <div class="buttons-layout">
            <button (click)="goBack()">Continue Shopping</button>
            <button>Checkout (${{cart_price_total | number : '1.2-2'}})</button>    
        </div>
    </div>
    
    <div class="cart-items-table" *ngIf="cartItems.length === 0">
      <h2>You don't have any items in your shopping cart.  Please continue to shop.</h2>
    </div>
    
  </div>

</div>
