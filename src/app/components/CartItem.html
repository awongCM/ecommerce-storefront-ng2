 <li>
      <div class="cart-item-description">
        <div class="media">
            <img src="/assets/{{selectedCartItem.image}}" alt="">
        </div>
        <div class="media-details">
            <p>{{selectedCartItem.brand}}</p>
            <span>{{selectedCartItem.title}}</span>
        </div>
      </div>
      <div class="cart-item-controls">
          <div class="qty-wrapper">
              <p class="qty">{{selectedCartItem.quantity}}</p>
              <div class="btn-wrapper">
                  <button (click)="incrementQtyByCartItem()">+</button>
                  <button (click)="decrementQtyByCartItem()">-</button>
              </div>
          </div>
      </div>
      <div class="cart-item-price">
          <p>${{selectedCartItem.price*selectedCartItem.quantity | number : '1.2-2'}}</p>
      </div>
      <div class="cart-item-action">
          <span class="delete-icon" (click)="removeCartItem()">X</span>
      </div>
    
</li>
